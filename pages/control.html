<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="/css/control.css" />
  </head>
  <body>






    <main>
      <section>
        <div class="pro">
          <h1>Add Product</h1>
          <form id="form" action="" autocomplete="on">
              <input required id="name" type="text" placeholder="Enter name">
              <input required id="price" type="number" placeholder="Enter price">
              <input required id="description" type="text" placeholder="Enter description">
              <button type="submit">Send</button>
          </form>
          <h1>Products</h1>
          <div class="searchByNameSort">
              <form id="searchForm" action="">
                  <input required id="searchName" type="text" placeholder="Enter name">
                  <button type="submit">Search</button>
              </form>
              <div class="sort">
                  <button id="sortAZ">A-Z</button>
                  <button id="sortZA">Z-A</button>
                  <button id="sortDefault">Default</button>
              </div>
          </div>
         
          <table id="producte">
    
          </table>

          <table id="users">
    
          </table>
      </div>

      </section>
    </main>





  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/control.js"></script>
  <script

  ></script>

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
